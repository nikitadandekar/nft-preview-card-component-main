<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="box">
      <img src="images/image-equilibrium.jpg" />
      <div class="container">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes <br />balance and calm.<br /></p>
      </div>
      <div class="coll">
        <img src="images/icon-ethereum.svg" />
        0.041 ETH
        <img src="images/icon-clock.svg" /><time>3 days left</time>
      </div>
      <div class="line"></div>
      <div class="creation">
        <img src="images/image-avatar.png" />
        <div>
          Creation of
          <time> Jules Wyvern</time>
        </div>
      </div>
    </div>
  </body>
</html>
